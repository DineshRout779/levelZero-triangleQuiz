<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="header container">
            <h1>Triangle Quiz</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="tabs">
                <div class="active-indicator"></div>
                <div class="tab active">Angles of &#x25B3;</div>
                <div class="tab">Check hypotenuse</div>
                <div class="tab">Calculate Area</div>
                <div class="tab">Take a Quiz</div>
            </div>
            <div class="content-container">
                <div class="content active">
                    <h1>Is Triangle?</h1>
                    <form action="#" class="form">
                        <div class="form-group">
                            <label for="first-angle">Enter first angle</label>
                            <input type="number" placeholder="first angle" id="first-angle" class="form-control" min="0"
                                max="360">
                        </div>
                        <div class="form-group">
                            <label for="second-angle">Enter second angle</label>
                            <input type="number" placeholder="second angle" id="second-angle" class="form-control"
                                min="0" max="360">
                        </div>
                        <div class="form-group">
                            <label for="third-angle">Enter third angle</label>
                            <input type="number" placeholder="third angle" id="third-angle" class="form-control" min="0"
                                max="360">
                        </div>
                        <input type="submit" value="Check" class="form-control btn" id="angle-btn">
                    </form>
                </div>
                <div class="content">
                    <h1>Check hypotenuse</h1>
                    <form action="#">
                        <div class="form-group">
                            <label for="base">Enter base length</label>
                            <input type="number" placeholder="Base length" id="base" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="second-angle">Enter height length</label>
                            <input type="number" placeholder="Height length" id="height" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control btn" id="hypotenuse-btn" value="Find hypotenuse">
                        </div>
                    </form>
                </div>
                <div class="content">
                    <h2>Calculate Area</h2>

                </div>
                <div class="content">
                    <h1>Take a Quiz</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas optio quibusdam iusto!</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
